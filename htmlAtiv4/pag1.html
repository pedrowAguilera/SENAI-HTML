<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DankiShow</title>
    <link rel="stylesheet" type="text/css" href="pag1.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logo.png" alt="Logo DankiShow">

    <main>

            <p class="conteudo-titulo">Nossa Galeria de Fotos</p>

                <img class="casamento1" src="img/casamento1.avif" alt="imagem casamento">

            <div class="formatura">
                <img class="formatura1" src="img/formatura1.jpg" alt="imagem formatura">
